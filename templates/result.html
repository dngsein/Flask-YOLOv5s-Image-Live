<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Helmet Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/static/assets/css/style.css">

    <script src='../static/client.js'></script>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/assets/images/YOLOv5_banner.svg" width="190" height="80" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="image">Image Inference</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/dngsein"><img src="/static/assets/images/github.png" width="20" height="20" alt=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="section-padding bg-light" id="image-inference">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center" data-aos="fade-down" data-aos-delay="150">
                    <div class="section-title">
                        <h1 class="display-4 text-white fw-semibold">Result Detection</h1>
                        <div class="line bg-white"></div>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center" data-aos="fade-down" data-aos-delay="250">
                <div class="text-center col-lg-8">
                    <div class="row g-3 p-lg-5 p-4 bg-white theme-shadow">
                    {% if file_path.endswith('.jpg') or file_path.endswith('.jpeg') or file_path.endswith('.png') %}
                      <img src="{{ file_path }}" alt="Image Detection">
                      {% endif %}
                    
                    <video controls>
                        <source src="../static/outputs/result_20240704_221427393545.mp4" type="video/mp4">
                    </video>
                        
                    </div>
                <a class="btn btn-brand mt-2" href="/image">Detect any other image</a>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="/static/assets/js/main.js"></script>
</body>
</html>
